
import "GuildMsg.proto";
message C2SBuyFightItem{//成功返回通用协议，并推送道具变化cmd = FIGHT_ITEM_BUY = 7001
	required int32 id = 1[default=0];//商品ID
	optional int32 stageId = 2[default=0];//当前操作所在关卡ID
}

message C2SUseFightItem{//成功返回通用协议，并推送道具变化cmd = FIGHT_ITEM_USE = 7002
	repeated Item items = 1;//
	optional int32 stageId = 2[default=0];//当前操作所在关卡ID
}

message C2SRandomFightItme{//随机战斗道具FIGHT_ITEM_RANDOM = 7003

}
message S2CRandomFightItme{
	repeated Item items = 1;//
}