message PlayerInfo{//玩家信息
	optional int64 	gold		=1 [default = 0];//银币
	optional int64 	diamond		=2 [default = 0];//钻石
	optional int32 	playerLevel	=3 [default = 0];//等级
	optional int64 	playerExp	=4 [default = 0];//经验
	optional int32 	vipLevel	=5 [default = 0];//VIP等级
	optional int64 	vipExp		=6 [default = 0];//VIP经验
	optional int32 	strength	=7 [default = 0];//体力
	optional int32  iconType	=8 [default = 1];//头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string	icon		=9 [default = ""];//icon
	optional string playerName	=10[default=""];//角色名
	optional int64 	lastLoginTime=11[default = 0];//最后登录时间
	optional int32  nameChanage =12 [default = 0];//改名次数
	optional int32 country      =13 [default=0];//pvp国家 0：无国家，1：魏国 2：蜀国 3：吴国
	optional int32 fightingForce=14 [default=0];//战斗力
	optional int32 investigate 	=15 [default=0];//侦查令
	optional int32 militaryOrder=16 [default=0];//军令
	optional int32 trial 		=17 [default=0];//试炼币
	optional int32 infinite 	=18 [default=0];//无尽币
	optional int32 honour 		=19 [default=0];//荣誉币
	optional int32 patrolMoney 	=20 [default=0];//巡逻币
	optional int32 guildMoney 	=21 [default=0];//公会贡献币
	optional int32 technoloySteps=22[default=0];//科技系统剩余步数
	optional int32 unionId 		=23 [default=0];//公会Id
	optional string unionName 	=24 [default=""];//公会名称
	optional int32 skilPoint	=25 [default=0];//技能点
	optional bool isFristCard	=26 [default=false];//是否首次抽卡 true是，false否
	optional int32 fightItemRandomNum = 27 [default=0];//战斗道具随机次数
	optional int32 fightItemRandomID = 28 [default=0];//战斗道具随机ID
	optional int32 pvpRank =29 [default=0];//pvp奖杯值
	optional int64 unlimitStrength=30[default=0];//无限体力到期时间戳
	optional int32 starAwardId=31[default=0];//已领取星星奖励ID
	optional int64 createTime	=32[default=0];//角色创建时间
	optional int32 gradeStar	=33[default=0];//评分星级
	optional int32 pvpCupHigh = 34[default=0];//pvp奖杯历史最高
	optional int32 stageScore = 35[default=0];//关卡难度积分
	optional int32 copperKey = 36[default=0];//远征铜钥匙
	optional int32 silverKey = 37[default=0];//远征银钥匙
	optional int32 goldKey = 38[default=0];//远征金钥匙
	optional int64 restExpitionedTime = 39[default=0];//远征关卡重置时间
	optional int32 pvpWinCount = 40[default=0];//PVP胜场次数
	optional string isFristCharge = 41;//是否完成首次 0没有首充 1完成首充
	optional int32 isHotGifbag  = 42[default=0];//是否领取过超值礼包 0未领取 1已领取
	repeated string jmessageAppkey = 43;//极光聊天AppKey
	optional int32 sumAmount = 44[default=0];//累计充值金额(单位：分)
}

message HeroInfo{//英雄信息
	   required int32 	heroId 		=1;//武将ID
	   optional int32 	heroStar 	=2[default = 0];//武将星级
	   repeated Skill 	heroSkill 	=3;//武将技能
	   optional int64	heroExp		=4;//武将经验
	   optional int32	heroLevel	=5;//武将等级
	   repeated Item 	heroItem 	=6;//武将道具
	   optional float	heroHp		=7[default = 1.0];//武将血值
	   optional float 	heroPower 	=8[default = 1.0];//武将怒气值
	   optional int32   status      =9[default=0];//状态，0,无；1，pvp守城；2，巡逻中
	   optional int32   techLife    =10[default=0];//科技附加生命值
	   optional int32   techDef    	=11[default=0];//科技附加物防值
	   optional int32   techRes     =12[default=0];//科技附加魔防值
	   optional int32   techAtt     =13[default=0];//科技附加攻击值
	   optional int32   techCrit    =14[default=0];//科技附加暴击值
	   optional int32   techDodge   =15[default=0];//科技附加闪避值
	   optional int32   techCount   =16[default=0];//完成科技强化次数
	   optional int32   phaseLevel  =17[default=0];//进段等级
	   optional int32   officeLevel =18[default=0];//官职等级
	   optional int32   officeExp	=19[default=0];//官职级验
	   optional int32 	isNew		=20[default=0];//是否为新获取武将 0-不是  1-是 (点开武将时如果为1需要发送点击请求)
 }
 
message HeroDump{//英雄战斗存储信息
 	required int32 	heroId 		=1;//武将ID
 	optional float	heroHp		=2[default = 1.0];//武将血值
  	optional float 	heroPower 	=3[default = 1.0];//武将怒气值
}

message HeroCampList{//英雄阵容
	repeated HeroCamp camp = 1;//阵容

}
message HeroCamp{//阵容
	required int32 campId = 1;//阵容ID
	optional int32 isDefault = 2 [default = 0];
	repeated int32 heroIds = 3;//英雄id
}
message Item{//道具
	required int32 itemId = 1;//道具id
	required int32 itemNum = 2 [default = 0];//道具数量
	optional int32 isNew = 3 [default = 1];//是否新增道具 0新增，1否;武将道具没有这一项
	optional int32 enhancedLevel = 4[default=0];//可选字段 武将装备 强化等级
	optional int32 enchantLevel = 5[default=0];//可选字段 武将装备 附魔等级
}

message Skill{//技能
	required int32 id = 1;//技能id
	required int32 level = 2 [default = 0];//技能等级
}
message ChapterInfo{//章节
	required int32 chapterId = 1;//章节ID
	optional int32 chapterStarNum = 2 [default =0];//章节星级
	optional int32 chest1 = 3 [default =0];//1代表已开启，0代表未开启
	optional int32 chest2 = 4 [default =0];//1代表已开启，0代表未开启
	optional int32 chest3 = 5 [default =0];//1代表已开启，0代表未开启
	optional int32 chapterState  =6 [default =2];//1,已通关  2，播放章节过度动画  3，可打章节

}

message StageInfo{//关卡
	required int32 chapterId = 1;//章节ID
	required int32 stageId =2;//关卡ID
	optional int32 star =3 [default = 0];//关卡星级
	optional int32 winNum =4 [default =0];//战斗次数 小雨哥说就是通关次数
	optional int32 resetNum = 5 [default =0];//关卡重置次数
	optional int32 stageState = 6 [default =2];//1,已通关  2，播放章节过度动画  3，可打关卡 4，抵押猫咪通关
	optional int32 highScore = 7[default =0];//关卡最高分数
	optional int32 highFightCount = 8[default=0];//历史战斗次数
}
 
message StatisticInfo { //统计数据
	optional int32 total 	= 1 [default =0];
	optional int32 daily 	= 2[default =0];
}

message DropReward { // 掉落奖励
	optional int32 gold 	= 1 [default = 0];//奖励金币
	optional int32 diamond 	= 2 [default = 0];//奖励钻石
	optional int32 exp 		= 3 [default = 0];//奖励经验
	optional int32 trial	= 4 [default = 0];//试炼币
	optional int32 infinite = 5 [default = 0];//无尽币
	optional int32 honour	= 6 [default = 0];//荣誉币
	optional int32 food	    = 7 [default = 0];	//粮草
	optional int32 wood	    = 8 [default = 0];	//木材
	optional int32 metal	= 9 [default = 0];	//金属
	optional int32 granite	= 10 [default = 0];	//水晶矿脉
	optional int32 marble	= 11 [default = 0];	//大理石
	repeated Item itemList	= 12;//奖励物品列表
}

