// 系统红点提示类型
enum RedDotType { // 结点标记属性
	ePvpChestOpen	 	= 1;	//PVP宝箱可以开启
	eFreindAskStrngth	= 2;	//好友索要体力
	eNewEmail			= 3;	//新邮件
	eShopRefresh		= 4;	//商店刷新
	eNewHeroPhoto		= 5;	//新武将(图鉴）
	eSignin				= 6;	//签到
	eFriendApply		= 7;	//好友申请加为好友
	ePlatInviteFriend	= 8;	//平台邀请好友红点
	eYouChosseMe		= 9;   //你选我送活动红点
}

// 战斗结果类型(服务端下发)
enum FightResultType {
	eWinFight		=0;//赢得战斗
	eLoseStepZero	=1;//输了步数用完了
	eLoseHeroDie	=2;//输了武将死亡
	eLoseChessDie	=3;//输了棋盘死棋
	eLoseCollectDisputed =4;//输了收集物未满足
	eLoseScoreLess	=5;//输了积分不够
}

// 战斗结果参数 (客户端上传)
message FightResultParam {
	required int32 aliveHeroCount		= 1;		//活着英雄数量
	required int32 stepNoUse			= 2;		//剩余步数
	required int32 chessDie				= 3;		//是否死棋(0-否 1-死棋了)
	required int32 crushScore			= 4;		//消除得分
	repeated Item items                 = 5;        //收集物
}

// 机器人面板属性
message RotobAttributes {
	required int32 attrId				= 1;		// 属性Id
	required int32 attrVal				= 2;		// 属性值
}

// 匹配到的机器人信息
message RobotInfo {
	 required int32 heroId 				= 1;		//武将ID
	 required int32 heroLevel			= 2;		//武将等级	
	 required int32 heroStar 			= 3;		//武将星级
	 required float heroHp				= 4;		//武将血值
	 repeated RotobAttributes attrList	= 5;		//武将面板属性
	 repeated Skill heroSkill 			= 6;		//武将技能
}

// 红点参数
message RedDotParam {
	required RedDotType dotType		 	= 1;		//红点类型
	required int32 showRedDot			= 2;		//是否显示红点0-不显示-显示
}

