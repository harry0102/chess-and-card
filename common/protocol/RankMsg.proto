// 武将总战斗力
message RankHeroTotal {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int32 fightVal			= 8[default = 0];	// 战斗力
}

// 关卡总星星
message RankStageStar {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int32 stageStar		= 8[default = 0];	// 关卡星星数
}

// 单个武将战斗力
message RankHeroSingle {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int32 fightVal			= 8[default = 0];	// 战斗力
	optional HeroInfo heroInfo		= 9;				// 武将信息
}

// PVP积分
message RankPvPScore {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int32 pvpScore			= 8[default = 0];	// Pvp积分
	optional int32 pvpWin			= 9[default = 0];	// Pvp胜场
}

// PVP奖杯
message RankPvPCup {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int32 pvpCup			= 8[default = 0];	// Pvp奖杯
}
message RankExpedition {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int32 sorce			= 8[default = 0];	// 积分
}

//关卡积分排行榜
message RankStage {
	optional int32 rankNo			= 1[default = 0];	// 排名
	optional int64 playerId			= 2[default = 0];	// 玩家ID
	optional string name			= 3[default = ""];	// 玩家名称
	optional int32 iconType			= 4[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional string icon			= 5[default = ""];	// 头像
	optional int32 level			= 6[default = 0];	// 等级
	optional int32 vipLv			= 7[default = 0];	// Vip等级
	optional int64 sorce			= 8[default = 0];	// 积分
}

 //赌博机排行榜
