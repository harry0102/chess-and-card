message C2SRecommendFriendList{

}
message S2CRecommendFriendList{
	repeated FriendInfo friends = 1;
}
//被删除推荐好友关系玩家ID DEL_RECOMMEND_FRIEND=4115
message S2CDelRecommendFrendList{
	repeated int64 friendIds = 1;
}

