
import "GuildMsg.proto";
message C2SCreateGameUnion { // cmd=UNION_CREATE_NEW 创建游戏公会
	required UnionBaseInfo unionInfo = 1;	// 公会创建信息
}
message S2CCreateGameUnion {
	required UnionBaseInfo unionInfo = 1; 	// 公会信息
}

message C2SQueryGameUnion { //cmd=UNION_QUERY 公会查询 
	required string queryCondition	= 1; 	// 查询条件，公会ID或公会名称
	optional int32  minMembers      = 2[default = 0];//高级搜索条件 最小人数
	optional int32  maxMembers		= 3[default = 0];//高级搜索条件 最大人数
	optional int32  minScores       = 4[default = 0];//高级搜索条件 最小分数
	optional int32  openSwitch		= 5[default = 0];//高级搜索条件 是否开启自显示符合我加入条件的， 0关闭 1 开启
}
message S2CQueryGameUnion {
	repeated UnionBaseInfo unionList= 1; 	// 查到的公会列表
}

message C2SGetRecommendUnion { 	//cmd=UNION_GET_RECOMMEND 获取公会推荐
	required int32 pageIndex		= 1; 	//获取推荐公会列表 pageIndex = 0，获取20个推荐 >0 表示获取页码每页5条
}
message S2CGetRecommendUnion {
	repeated UnionBaseInfo unionList = 1; 	// 公会列表
}


message C2SJoinUnionApply { //cmd=UNION_JOIN_APPLY 申请加入公会
	required int32 unionId			= 1;	// 公会ID
}
message S2CJoinUnionApply {
	required int32 result 			= 1; 	// 申请结果， 0-待确认 1-成功 2-不接受任何人 3-重复申请
	optional UnionBaseInfo unionInfo= 2; 	// 公会信息
}

// (服务器推送)
message S2CUnionJoinOrKicked { //cmd=UNION_JOIN_OR_KICKED 被同意加入公会或被踢出公会
	required int32 unionId			= 1;	// 公会ID
	required string unionName 		= 2; 	// 公会名称
}

message C2SGetApplyList { //cmd=UNION_APPLY_LIST 获取申请列表(会长协议)
}
message S2CGetApplyList {
	repeated UnionMemberInfo applyList= 1; // 申请列表
}

message C2SManagerMember { //cmd=UNION_MANAGER_MEMBER 公会管理成员(会长协议)
	required int64 playerId			= 1;	// 玩家ID
	required int32 opType			= 2;	// 操作类型0-同意申请 1-拒绝申请 2-踢出公会  3-晋升 4-降职
}
message S2CManagerMember {
	required int32 result 			= 1; 				// 管理结果 0 失败 1成功 2管理对方已经加入其它公会
	optional int32 opType			= 2[default = 0];	// 操作类型0-同意申请 1-拒绝申请 2-踢出公会  3-晋升 4-降职
	optional UnionMemberInfo memberInfo= 3;				// 成员信息
	repeated string extraData		= 4;				// 扩展数据
}

message C2SUnionRankList { //cmd=UNION_RANK_LIST 公会排行榜
	required int32 pageNo			= 1;				// 页码，第几页 从0开始
	required int32 pageSize			= 2;				// 每页数目

} 
message S2CUnionRankList {
	required int32 myUnionRank		= 1;	// 我的公会排名
	repeated UnionBaseInfo rankList = 2; 	// 排名列表
}

message C2SUnionCupRankList { //cmd=UNION_CUP_RANK_LIST公会奖杯排行榜
	required int32 pageNo			= 1;	// 页码，第几页 从0开始
	required int32 pageSize			= 2;	// 每页数目
}

message S2CUnionCupRankList {
	required int32 myUnionRank		= 1;	// 我的公会排名
	repeated UnionBaseInfo rankList = 2; 	// 排名列表
}

message C2SUnionGvGRankList { //cmd= UNIN_PK_RANK_LIST
	required int32 pageNo			= 1;	// 页码，第几页 从0开始
	required int32 pageSize			= 2;	// 每页数目
}
message S2CUnionGvGRankList {
	required int32 myUnionRank		= 1;	// 我的公会排名
	repeated UnionBaseInfo rankList = 2; 	// 排名列表
}

message C2SGetMyUnion { //cmd=UNION_GET_MYSELF我的公会信息
}
message S2CGetMyUnion {
	optional UnionBaseInfo unionInfo= 1; 	// 公会信息
	required int32 Contribute 		= 2;	// 公会贡献值
}

message C2SUnionMembers { //cmd=UNION_MEMBER_LIST公会成员列表
	required int32 unionId 			= 1;	// 公会ID
}
message S2CUnionMembers {
	repeated UnionMemberInfo memberList = 1;// 成员列表
}

message C2SModifyUnion { //cmd=UNION_MODIFY_INFO 修改公会信息(会长协议)
	required UnionBaseInfo modifyInfo=1;	// 修改的信息
}
message S2CModifyUnion {
	required int32 result 			= 1; 	// 申请结果， 0-失败 1-成功
}

message C2SDismissUnion { //cmd=UNION_DISMISS 解散公会(会长协议)
	required int32 unionId			= 1; 	// 公会Id
}
message S2CDismissUnion {
	required int32 result			= 1; 	// 0-失败 1-成功
}
message S2CDismiss24Hours{// UNION_DISMISS_TIME   =4201
	optional int64 dismissTime = 1;//公会解散时间
}
message C2SQuitUnionApply { //cmd=UNINO_QUIT_APPLY 退出公会
	
}
message S2CQuitUnionApply {
	required int32 result 			= 1; 	// 退出结果， 0-失败 1成功
}

message C2SUnionLogInfo {	//cmd=UNION_LOG_INFO公会日志
}
message S2CUnionLogInfo {
	repeated UnionLog logList 		= 1;	// 公会日志列表
}

// 公会活动

message C2SQifuActivityInfo {	//cmd=UNION_QIFU_INFO 公会祈福信息
}
message S2CQifuActivityInfo {
	required int32 progress 		= 1;	// 当前祈福进度
	required int32 participate		= 2;	// 当前参与人数
	required int32 box				= 3;	// 领取宝箱 int，按位保存对应的宝箱是否领取
	required int32 qifuNum			= 4;	// 祈福次数
}

message C2SQifuStart {		// cmd=UNION_QIFU_START
	required int32 qifuId			= 1;	// 祈福的Id
}
message S2CQifuStart {
	required int32 result			= 1;	// 祝福结果0-失败1-成功
}

message C2SUnionActivityBox {	//cmd=UNION_ACTIVITY_BOX 公会活动宝箱领取
	required int32 activityId		= 1;	// 活动玩法Id
	required int32 boxIndex			= 2;	// 宝箱序号
}
message S2CUnionActivityBox {
	required int32 activityId		= 1;	// 活动玩法Id
	required int32 result			= 2;	// 祝福结果0-失败1-成功
	required int32 box				= 3;	// 领取宝箱 int，按位保存对应的宝箱是否领取
	required DropReward reward	 	= 4;	// 宝箱奖励
}

message C2SFanPaiActivityInfo {	//cmd=UNION_FANPAI_INFO 公会翻牌玩法信息
}
message S2CFanPaiActivityInfo {
	required int32 fanpaiNum		= 1;	// 当日翻牌次数
}


// 翻牌开始请求扣除次数
message C2SFanPaiStart { //cmd=UNION_FANPAI_START 公会翻牌开始
}
message S2CFanPaiStart {
	required int32 fanpaiNum		= 1;	// 当日翻牌次数
}

// 当翻牌正确或本次翻牌次数用户时提交 
message C2SFanPaiReward { //cmd=UNION_FANPAI_REWARD 公会翻牌获取奖励
	required int32 pokerId			= 1;	// 扑克Id
	required int32 isCorrect		= 2;	// 是否回答正确0-错误 1-正确
}
message S2CFanPaiReward {
	optional DropReward reward	 	= 1;	// 翻牌奖励
}

message C2SDaFuWengActivityInfo { //cmd=UNION_DAFUWENG_INFO 公会大富翁玩法信息
}
message S2CDaFuWengActivityInfo {
	required int32 dafuwengNum		= 1;	// 当日大富翁次数
	required int32 rollDiceNum 		= 2;	// 当日重新摇骰子次数
	required int32 curStepPos		= 3;	// 当前步数位置
	required int32 forwardStep		= 4;	// 当前可前进的步数
}
message C2SDaFuWengStart {	//cmd=UNINO_DAFUWENG_START 公会大富翁开始即前进
}
message S2CDaFuWengStart {
	required int32 curStepPos		= 1;	// 当前步数位置
	required int32 forwardStep		= 2;	// 当前可前进的步数 
	required DropReward reward	 	= 3;	// 大富翁奖励
}
message C2SDaFuWengRollDice {	//cmd=UNION_DAFUWENG_ROLL 公会大富翁摇骰子
	required int32 isReset			= 1;	// 是否是重置骰子 0-投骰子  1-重新摇骰子
}
message S2CDaFuWengRollDice {
	required int32 forwardStep		= 1;	// 当前可前进的步数 
	required int32 dafuwengNum		= 2;	// 当日大富翁次数
	required int32 rollDiceNum 		= 3;	// 当日重新摇骰子次数
}

message C2SHongbaoSystemInfo {	//cmd=UNION_HONGBAO_SYSTEM 公会红包系统红包信息
}
message S2CHongbaoSystemInfo {
	optional HongBaoInfo goldHongBao=1;		// 金币红包
	optional HongBaoInfo diamondHongBao=2;	// 钻石红包
}

message C2SHongbaoPersonInfo {	//cmd=UNION_HONGBAO_PERSON 公会红包个人红包信息
}
message S2CHongbaoPersonInfo {
	required int32 recvNum			= 1;	// 今日领取红包次数
	repeated HongBaoInfo personHongBaos=2;	// 个人红包列表
}

message C2SGetHBPesronSendNum { // cmd=UNION_HB_SEND_NUM 公会个人红包发送次数
}
message S2CGetHBPesronSendNum {
	required int32 sendNum			= 1;	// 今日红包发送次数
}

message C2SHongbaoReceive{ //cmd=UNION_HONGBAO_RECEVIE 公会红包领取红包
	required int32 hongbaoNo 		= 1; 	// 红包编号
	required int32 personHB			= 2;	// 是否抢的为个人红包0-系统红包 1-个人红包
}
message S2CHongbaoReceive {
	required int32 money			= 1;	// 获得红包金额
	optional int32 recvNum			= 2;	// 今日领取红包次数
	required HongBaoInfo hongbao 	= 3;	// 该红包信息
}

message C2SHongBaoSendPerson { //cmd=UNION_HONGBAO_SEND 公会发送个人红包
	required int32 hongbaoId		= 1;	// 红包Id
}
message S2CHongBaoSendPerson {
	required int32 result			= 1;	// 发送红包结果  0-失败1-成功
	required int32 sendNum			= 2;	// 今日红包发送次数
	required int32 hongbaoId		= 3;	// 红包Id
}

message C2SHongbaoPersonList { //cmd=UNION_PERSON_HB_LIST 领到个人红包列表
}
message S2CHongbaoPersonList {
	repeated GetHBRecord records	= 1; 	// 领取到的红包记录列表
}
 
message C2SHongbaoGetRecored { //cmd=UNION_HB_GET_RECORD 某个红包的领取记录
	required int32 hongbaoNo 		= 1; 	// 红包编号
}
message S2CHongbaoGetRecored {
	repeated GetHBRecord records	= 1; 	// 红包被玩家领取的记录列表
}

message C2SHongbaoRank {	//cmd=UNION_HONGBAO_RANK 公会成员红包排行榜
	required int32 hongbaoType 		= 1;	// 红包类型 0-公会金币 1-公会钻石 2-个人抢 3-个人发
}
message S2CHongbaoRank {
	required int32 hongbaoType 		= 1;	// 红包类型
	repeated UnionMemberInfo memberList= 2;	// 成员列表
}

// 服务器推送
message S2CHongBaoMsg {	//cmd=UNION_HONGBAO_MSG 公会红包消息推送
	repeated HongBaoInfo hongBaoMsg =1;		// 红包消息 
}

message S2CUnionOnlineCount{// 公会在线人数CMD=UNION_ONLINE_COUNT	= 5026
	required int32 count = 1[default=0];//在线人数
}
message S2CUnionQuitMember{// 广播退出公会成员信息CMD=UNION_QUIT_MEMBER	= 5027;
	required int64 playerId = 1[default=0];//玩家ID
}

// 申请报名公会战
message C2SUnionApplyPk { //cmd=UNION_APPLY_PK
	required int32 step 			= 1;  	// 当前阶段
}
message S2CUnionApplyPk	{
	required int32 result			= 1;	// 报名结果0-报名失败 1-报名成功
}

// 公会战报名申请通知
message S2CNoticePkApply {	// cmd=UNION_NOTICEPK_APPLY
	required int32 unionId		 	= 1;
	required int32 isApply			= 2;	// 0-未申请1-申请
}

// 上线推送公会战即将开放通知
message S2CGvGPkWillOpen { // cmd=UNION_GVG_WILLOPEN
	required int32 month			= 1;	// 开启月
	required int32 day				= 2;	// 开启日
}

// 通知公会战结果
message S2CNoticePkResult {	// cmd=UNINT_NOTICEPK_RESULT
	required int32 unionId		 	= 1;// 公会ID
	optional int32 unionPkScore		= 2[default = 0];//公会战所得积分
	optional int32 unionPkRound		= 3[default = 0];//公会战第几轮1-预赛 1-16强赛 3-4强决赛
	optional int32 unionPkRank		= 4[default = -1];//公会战排名 -1未上榜 0-N
	optional int64 playerID			= 5[default = 0];//当前参战的玩家ID
	optional int32 loseNum			= 6[default = 0];//当前玩家今日输的次数
}
message C2SCreateUnionIsfree{//查询创建公会是否免费 cmd = UNION_CREATE_IS_FREE

}
message S2CCreateUnionIsFree{
	required bool isFree = 1[default = false];//免费tree 收费false
}
// 公会基本信息
message UnionBaseInfo { 
	optional int32 rankNo			= 1[default = 0];	// 排名
	required string unionName 		= 2; 				// 公会名称
	optional string unionNotice		= 3[default = ""]; 	// 公会公告
	required int32 approveType		= 4; 				// 审批类型 0-任何人可以加入 1-需要批准 2-不接受任何人
	required int32 levelGrade		= 5; 				// 需要等级级别 每5级一个阶级，下限0上限100循环选择
	required int32 logoBg			= 6; 				// 会徽背景
	required int32 logoStyele		= 7; 				// 会徽样式
	required int32 logoBorder		= 8; 				// 会徽边框
	optional int32 unionId			= 9[default = 0];	// 公会ID
	optional int64 chairmanId		= 10[default = 0];	// 会长ID
	optional string chairman		= 11[default = ""];	// 会长名称
	optional int32 unionLevel		= 12[default = 1];	// 公会等级
	optional int32 unionExp		 	= 13[default = 0];	// 公会当前经验值
	optional int32 unionMembers		= 14[default = 1];	// 公会会员数
	optional int32 unionForce		= 15[default = 0];	// 公会总战力
	optional int32 unionPvpRank	    = 16[default = 0];   // 公会总pvp积分
	optional int32 unionSevenContribute  = 17[default = 0]; //公会总七天贡献值
	optional int32 unionContribute  = 18[default = 0];//公会总贡献值
	optional int32 applyUnionPk		= 19[default = 0];//是否报名公会战0-未报名 1-报名
	optional int32 unionPkScore		= 20[default = 0];//公会战所得积分
	optional int32 unionPkRound		= 21[default = 0];//公会战第几轮1-预赛 1-16强赛 3-4强决赛
	optional int32 unionPkRank		= 22[default = -1];//公会战排名 -1未上榜 0-N
	optional int64 imId				= 23[default = 0];//群组聊天IMID
	optional int64 dismissTime      = 24[default = 0];//不为零时 公会解散时间有效
}

// 公会成员信息
message UnionMemberInfo {
	required int64 playerId			= 1;				// 玩家ID
	required string icon			= 2; 				// 头像
	required string name			= 3;				// 成员名称
	required int32 level			= 4;				// 成员等级
	required int32 vipLv			= 5;				// Vip等级
	required int32 fightVal			= 6;				// 战斗力
	optional int32 contribute		= 7[default = 0];	// 历史贡献值
	optional int32 jobTitle			= 8[default = 4];	// 职称 1会长 2副会长 3长老 4成员
	optional int64 lastLogin		= 9[default = 0];	// 最近登陆时间
	optional int32 iconType			= 10[default = 0];	// 头像类型, 按位区分0位-为武将ID, 1位-为玩家URL, 2位-取得过PVP排名第一
	optional int32 pvpRank			= 11[default = 0];  // pvp积分
	optional int32 sevenContribute  = 12[default = 0];  // 七天贡献值
	optional HongBaoRank rankInfo	= 13;				// 红包打行信息
	optional int32 loginType		= 14[default = 0];	// 登陆方式
}

// 红包信息
message HongBaoInfo {
	required int32 hongbaoNo		= 1;				// 红包编号 每个公会唯一 用作领取红包区分
	required int32 hongbaoId		= 2;				// 红包 0为公会会红包 非0为个人红包类型
	required string senderName		= 3;				// 发送者系统红包
	required int32 totalMoney		= 4;				// 总金额
	required int32 totalNum			= 5;				// 总红包个数
	required int32 getNum			= 6;				// 已领取个数
	required string mvpName			= 7;				// 手气最佳名称
	required int32 state			= 8;				// 是否已经领取 0-未领取 1-已经领取
	required int64 expireTime		= 9;				// 红包过期时间
}

// 日志类型
enum EUnionLogType {
		eLogEmpty					= 0;				// 空
		eLogJoin					= 1;				// 加入公会
		eLogQuit					= 2;				// 离开公会
		eLogKick					= 3;				// 踢出公会
		eLogUpTitle					= 4;				// 晋升职务
		eLogDownTitle				= 5;				// 降低职务
		eLogUnionLv					= 6;				// 公会升级
		eLogQifu					= 7;				// 公会祈福
		eLogSecret					= 8;				// 公会秘境
		eLogHongbao					= 9;				// 公会红包
		eLogFanpai					= 10;				// 公会翻牌
		eLogDafuweng				= 11;				// 公会大富翁
}

// 公会日志信息
message UnionLog {
	optional EUnionLogType logType	= 1;				// 日志类型
	optional int64 logTime			= 2;				// 日志记录时间
	repeated string paramList		= 3;				// 日志参数列表
}

// 祈福日志
message QifuLog {
	optional string name			= 1;				// 玩家名称
	optional int32 qifuId			= 2;				// 祈福ID
	optional int64 logTime			= 3;				// 日志时间 
}

// 红包排行榜信息
message HongBaoRank {
	optional int32 hbNum			= 1;				// 红包数量
	optional int32 hbMoney 			= 2;				// 红包金额
}

// 红包记录
message GetHBRecord {
	optional int32 hongbaoId		= 1;				// 红包ID
	optional string name 			= 2; 				// 玩家名称
	optional int32 money			= 3;				// 红包金额
}

message C2SSysJmessageAppkey{//同步极光聊天appKey
	required string jmesageAppkey = 1[default=''];
}

message C2SApplyImgroup{//申请重新加入聊天群组

}