option java_package = "net.uyo.proto"; 
option java_outer_classname = "NoticeMsg";

//游戏公告
message C2SNoticeInfo {
}

//游戏公告基本信息
message S2CNoticeInfo {
	optional bool isTrue	 	= 1[default = false];	// true:玩家已达到条件显示；false:玩家没达到条件不显示
	optional string title	 	= 2;    // 公告标题
	optional string context	 	= 3;    // 公告内容(繁体)
}