
message C2SActivityList{//活动列表ACTIVITY_LIST= 10001
}
message S2CActivityList{//活动列表
	repeated ActivityInfo infos = 1;
}

message ActivityInfo{
	required int32 id = 1 [default = 0];//活动ID
	required string name = 2 [default=""];//活动名称
	required string icon = 3 [default=""];//活动图标
	required int32 number = 4 [default=0];//活动编号，排序用
	optional string description = 5 [default=""];//活动说明
	optional int64 startTime = 6 [default=0];//开始时间
	optional int64 endTime = 7 [default=0];//结束时间
	optional string parameter = 8[default=""];//json串活动具体参数已经完成度 内容参数
}

message C2SActivityDraw{//领取奖励ACTIVITY_DRAW= 10002
	required int32 id = 1 [default = 0];//活动ID
	optional string parameter = 2[default=""];//json串领取参数
}

message S2CActivityDraw{//领取奖励结果
	required int32 id = 1 [default = 0];//活动ID
	optional string parameter = 2[default=""];//json串领取参数
}
